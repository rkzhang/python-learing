[loggers]  
keys=root,app  
  
[handlers]  
keys=consoleHandler,rotatingFileHandler  

[formatters]  
keys=format  
  
[logger_root]  
level=DEBUG  
handlers=consoleHandler,rotatingFileHandler  
  
[logger_app]  
level=DEBUG  
handlers=consoleHandler,rotatingFileHandler  
qualname=app  
propagate=0  

[handler_consoleHandler]  
class=StreamHandler  
level=DEBUG  
formatter=format  
args=(sys.stdout,)  

[handler_rotatingFileHandler]  
class=handlers.RotatingFileHandler  
level=DEBUG  
formatter=format
args=("../log/mongo-sample.log", "a", 20*1024*1024, 10) 

[formatter_format]
format=%(asctime)s %(name)-5s %(levelname)-5s : %(message)s
